<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniFit - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6c757d, #343a40);
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-box {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      color: black;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #495057;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="img/img/logo.png" alt="Logo UniFit" width="50" height="100">
    <h2>Bienvenido a UniFit</h2>
    <input type="text" id="user" placeholder="Correo electrónico">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()"><a href="./menuAdministrador.html">Iniciar sesión</a></button>
    <p id="errorMsg" class="error">Credenciales incorrectas.</p>
    <button><a href="menuVendedor.html">Menu de Vendedor</a></button>
  </div>
 
  <script>
    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const errorMsg = document.getElementById("errorMsg");
 
      
      const validUsers = [
        { email: "adminjavier@bilinguesanjuan.edu.gt", password: "1234" },
        { email: "adminsantiago@bilinguesanjuan.edu.gt", password: "1234" },
        { email: "adminvaleria@bilinguesanjuan.edu.gt", password: "1234" }
      ];
 
      
      const found = validUsers.find(u => u.email === user && u.password === pass);
 
      if (found) {
        errorMsg.style.display = "none";
        window.location.href = "menuAdministrador.html";
      } else {
        errorMsg.style.display = "block";   
      }
    }
  </script>
</body>
</html>
